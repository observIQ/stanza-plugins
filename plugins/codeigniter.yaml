version: 1.0.0
title: CodeIgniter
description: Log parser for CodeIgniter formatted logs
parameters:
  - name: log_path
    label: CodeIgniter Log Path
    description: Path to CodeIgniter formatted log file
    type: string
    required: true
  - name: start_at
    label: Start At
    description: Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
     - beginning
     - end
    default: end
# Set Defaults
# {{$log_path := default "" .log_path}}
# {{$start_at := default "end" .start_at}}
pipeline:
  - id: log_reader
    type: file_input
    include:
      - {{ $log_path }}
    start_at: {{ $start_at }}
    multiline:
      line_start_pattern: '^\w+\s+-\s+\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\s+-->\s+'
    attributes:
      log_type: 'codeigniter'
      plugin_id: {{ .id }}

  - type: filter
    expr: '$body matches "^<\\?php"'

  - type: regex_parser
    if: '$body matches "(?P<severity>\\w+)\\s+-\\s+(?P<timestamp>\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2})\\s+-->\\s+(?P<message>[\\s\\S]*)"'
    regex: '(?P<severity>\w+)\s+-\s+(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\s+-->\s+(?P<message>[\s\S]*)'
    timestamp:
      parse_from: timestamp
      layout_type: gotime
      layout: '2006-01-02 15:04:05'
    severity:
      parse_from: severity
      mapping:
        info2: notice
        error2: critical
        error3: alert
        fatal2: emergency
        fatal3: catastrophe
    output: json_router

  - id: json_router
    type: router
    default: output
    routes:
      # It appears to be JSON so send it to be parsed as JSON.
      - output: nested_json_parser
        expr: '$body.message != nil and $body.message matches "^{[\\s\\S]*}\\s*$"'

  - id: nested_json_parser
    type: json_parser
    parse_from: $body.message
    output: output

  - id: output
    type: noop