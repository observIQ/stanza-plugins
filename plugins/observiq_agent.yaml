version: 0.0.3
title: observIQ Agent
description: Agent logs for the observIQ Agent
parameters:
  - name: start_at
    label: Start At
    description:  Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
      - beginning
      - end
    default: end
# Set Defaults
# {{$start_at := default "end" .start_at}}
# Pipeline Template
pipeline:
  - id: log_reader
    type: file_input
    include:
      - log/manager.log
      - log/launcher.log
    start_at: {{ $start_at }}
    labels:
      log_type: observiq.agent
      plugin_id: {{ .id }}

  - id: log_json_parser
    type: json_parser
    severity:
      parse_from: level
    timestamp:
      parse_from: ts
      layout_type: gotime
      layout: '2006-01-02T15:04:05.000-0700'

  - id: log_type_router
    type: router
    default: log_restructure
    routes:
      - output: log_restructure
        expr: '$labels.file_name == "manager.log"'
        labels:
          log_type: observiq.agent.manager
      - output: log_restructure
        expr: '$labels.file_name == "launcher.log"'
        labels:
          log_type: observiq.agent.launcher

  - id: log_restructure
    type: restructure
    ops:
      - move:
          from: logger
          to: $labels.logger
    output: {{ .output }}

  - id: stanza_log
    type: stanza_input

  - type: metadata
    labels:
      log_type: observiq.agent.logagent
    output: {{ .output }}
