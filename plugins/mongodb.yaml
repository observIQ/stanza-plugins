version: 0.0.6
title: MongoDB
description: Log parser for MongoDB
parameters:
  - name: log_path
    label: Path
    description: The path of the log file
    type: string
    default: "/var/log/mongodb/mongodb.log"
  - name: mongodb_json_log_format
    label: "MongoDB 4.4+ Log Format"
    description: Enable to parse MongoDB 4.4+ JSON log format parsing.
    type: bool
    default: false
  - name: start_at
    label: Start At
    description: Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
     - beginning
     - end
    default: end

# Set Defaults
# {{$log_path := default "/var/log/mongodb/mongodb.log" .log_path}}
# {{$mongodb_json_log_format := default false .mongodb_json_log_format}}
# {{$start_at := default "end" .start_at}}

# Pipeline Template
pipeline:
  - id: file_input
    type: file_input
    include:
      - {{ $log_path }}
    start_at: {{ $start_at }}
    labels:
      log_type: 'mongodb'
      plugin_id: {{ .id }}
    # {{ if $mongodb_json_log_format }}
    write_to: log
    output: json_parser
    # {{ end }}

  - id: regex_parser
    type: regex_parser
    regex: '^(?P<timestamp>\S+)\s+(?P<severity>\w+)\s+(?P<component>[\w-]+)\s+\[(?P<context>\S+)\]\s+(?P<message>.*)$'
    timestamp:
      parse_from: timestamp
      #2019-02-06T09:22:43.967-0500
      layout: '%Y-%m-%dT%H:%M:%S.%f%z'
    severity:
      parse_from: severity
      mapping:
        critical: F
        error: E
        warning: W
        info: I
        debug:
          - D
          - D1
          - D2
          - D3
          - D4
          - D5
    output: {{ .output }}

  - id: json_parser
    type: json_parser
    parse_from: $record.log
    timestamp:
      parse_from: $record.t.$date
      #2020-11-03T14:24:07.436-05:00
      layout: '%Y-%m-%dT%H:%M:%S.%f%j'
    severity:
      parse_from: s
      mapping:
        critical: F
        error: E
        warning: W
        info: I
        debug:
          - D
          - D1
          - D2
          - D3
          - D4
          - D5
    output: restructure_log_entry

  - id: restructure_log_entry
    type: restructure
    ops:
      - remove: $record.t
      - move:
          from: '$record.c'
          to: '$record.component'
      - move:
          from: '$record.ctx'
          to: '$record.context'
      - move:
          from: '$record.msg'
          to: '$record.message'
    output: {{ .output }}